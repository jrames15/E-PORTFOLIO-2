    <style>
    /* FIX: Give space after navbar */
.collage-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin: 120px 40px 40px 40px; /* More space at the top */
}

/* Each collage box */
.collage-box {
    background: #ffffff15;
    padding: 15px;
    border-radius: 15px;
    backdrop-filter: blur(8px);
    border: 1px solid #ffffff40;
    display: grid;
    gap: 10px;
}

/* Images inside each collage */
.collage-box img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    transition: 0.3s ease;
}

.collage-box img:hover {
    transform: scale(1.06);
    box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

    </style>
